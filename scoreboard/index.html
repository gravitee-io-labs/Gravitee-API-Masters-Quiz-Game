<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/scoreboard/">
    <title>API Masters - Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- API Configuration -->
    <script>
        // Set window.API_BASE_URL before loading scoreboard.js if needed for production
    </script>
</head>
<body>
    <div class="scoreboard-page">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="assets/gravitee-logo/Horizontal_White.svg" alt="Gravitee" class="logo">
                </div>
            </div>
            <div class="title-container">
                <h1 class="title">üèÜ API MASTERS üèÜ</h1>
            </div>
            <div class="live-indicator">
                <span class="pulse"></span>
                <span>LIVE</span>
            </div>
        </header>

        <!-- Scoreboard Content -->
        <main class="scoreboard-content">
            <div class="podium" id="podium">
                <!-- Top 3 will be displayed here -->
            </div>

            <div class="scoreboard-list" id="scoreboardList">
                <!-- Remaining scores will be displayed here -->
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connecting to live scoreboard...</p>
            </div>

            <div class="no-data" id="noData" style="display: none;">
                <p>No scores yet. Be the first to play!</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Gravitee AI Quiz | Powered by Gravitee.io</p>
        </footer>
    </div>

    <script src="js/scoreboard.js"></script>
</body>
</html>
