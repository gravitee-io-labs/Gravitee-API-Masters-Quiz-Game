apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: quiz-db-pvc
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-db
    app.kubernetes.io/part-of: gravitee-quiz
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-db
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-db
    app.kubernetes.io/part-of: gravitee-quiz
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: quiz-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quiz-db
        app.kubernetes.io/part-of: gravitee-quiz
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: quiz-db-secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: quiz-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quiz-db-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - quiz_user
                - -d
                - gravitee_quiz
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - quiz_user
                - -d
                - gravitee_quiz
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: quiz-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-db
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-db
    app.kubernetes.io/part-of: gravitee-quiz
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: quiz-db
