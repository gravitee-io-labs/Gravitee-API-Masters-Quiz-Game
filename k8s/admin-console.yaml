apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-admin-console
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-admin-console
    app.kubernetes.io/part-of: gravitee-quiz
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: quiz-admin-console
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quiz-admin-console
        app.kubernetes.io/part-of: gravitee-quiz
    spec:
      containers:
        - name: admin-console
          image: gravitee/quiz-admin-console:latest  # Update with your registry
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: quiz-frontend-config
                  key: API_BASE_URL
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-admin-console
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-admin-console
    app.kubernetes.io/part-of: gravitee-quiz
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app.kubernetes.io/name: quiz-admin-console
