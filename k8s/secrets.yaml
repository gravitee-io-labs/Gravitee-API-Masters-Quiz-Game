apiVersion: v1
kind: Secret
metadata:
  name: quiz-db-secret
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-db
    app.kubernetes.io/part-of: gravitee-quiz
type: Opaque
stringData:
  POSTGRES_DB: gravitee_quiz
  POSTGRES_USER: quiz_user
  POSTGRES_PASSWORD: quiz_password  # Change this in production!
  DATABASE_URL: postgresql://quiz_user:quiz_password@quiz-db:5432/gravitee_quiz
---
apiVersion: v1
kind: Secret
metadata:
  name: quiz-backend-secret
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-backend
    app.kubernetes.io/part-of: gravitee-quiz
type: Opaque
stringData:
  SECRET_KEY: your-secret-key-change-in-production  # Change this in production!
