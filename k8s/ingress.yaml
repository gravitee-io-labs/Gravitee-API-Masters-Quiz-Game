apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quiz-ingress
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-ingress
    app.kubernetes.io/part-of: gravitee-quiz
  annotations:
    # Cert-manager annotations - auto-creates certificate
    cert-manager.io/cluster-issuer: "google-ca-http01"
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - apidays-2025-quiz.events.gravitee.io
      secretName: quiz-tls-secret
  rules:
    - host: apidays-2025-quiz.events.gravitee.io
      http:
        paths:
          # Backend API - must be first for /api prefix
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: quiz-backend
                port:
                  number: 8000
          # Game Client
          - path: /game
            pathType: Prefix
            backend:
              service:
                name: quiz-game-client
                port:
                  number: 80
          # Admin Console
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: quiz-admin-console
                port:
                  number: 80
          # Scoreboard
          - path: /scoreboard
            pathType: Prefix
            backend:
              service:
                name: quiz-scoreboard
                port:
                  number: 80
          # Default root to game client
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quiz-game-client
                port:
                  number: 80
