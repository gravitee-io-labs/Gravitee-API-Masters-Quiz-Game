apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-backend
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-backend
    app.kubernetes.io/part-of: gravitee-quiz
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: quiz-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: quiz-backend
        app.kubernetes.io/part-of: gravitee-quiz
    spec:
      containers:
        - name: backend
          image: gravitee/quiz-backend:latest  # Update with your registry
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: quiz-db-secret
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: quiz-backend-secret
                  key: SECRET_KEY
            - name: BASE_PATH
              valueFrom:
                configMapKeyRef:
                  name: quiz-backend-config
                  key: BASE_PATH
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: quiz-backend-config
                  key: CORS_ORIGINS
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-backend
  namespace: quiz-game
  labels:
    app.kubernetes.io/name: quiz-backend
    app.kubernetes.io/part-of: gravitee-quiz
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app.kubernetes.io/name: quiz-backend
